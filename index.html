<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akademy Flashcards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <div class="flashcard-container">
            <div class="flashcard">
                <div class="question">What is JavaScript?</div>
                <div class="answer">JavaScript is a programming language commonly used in web development.</div>
                <button class="toggle-answer">Show Answer</button>
            </div>
        </div>
        <button id="next-card">Next Card</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
